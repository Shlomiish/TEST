name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build ./app --file ./app/Dockerfile --tag testimage:latest

    - name: Run container from image (Smoke Test)
      run: |
        docker run -d --name smoketest_container testimage:latest
        sleep 5
        docker ps -a
        docker logs smoketest_container
